<html>
    <head>
        <link href="/static/css/search.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
        <link href="/static/css/editing.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        {% include 'header.html' %}
        <h1>SEARCH RESULTS FOR "{{searchword}}"</h1>
        <div>
            <form action="/search" method="GET">
                <input id="searchSearchBar" type="text" placeholder="search..." name="search" >
            </form>
        </div>
        <div class="result-container">
            {% if data == [] %}
                <h2 style="text-align: center; margin: 2em">OOPS...NO RESULTS, SEARCH AGAIN</h2>
            {% else %}
            <div class="pure-g">
                {% for info in data %}
                    <div class="pure-u-sm-1-1 pure-u-md-1-2 pure-u-lg-1-3">
                        <div class="result">
                            <div class="title">
                                <a href="/article/{{info[1]}}">{{info[1]}}</a>
                            </div>
                            <img class="postImage" style="width: 320px; height: 400px;" src="/images/image{{info[0]}}" alt="Not Found Image" style="margin-top: 20px; margin-bottom: 20px;">
                        </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% include 'createbutton.html' %}
        </div>
    </body>
</html>
