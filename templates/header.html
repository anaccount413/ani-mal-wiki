<div class = "articleheader_container">
    <header> 
        <a href="/" class="logo_link"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo image" class = "logo_image"> </a>

        {% if searchbar%}
            <div class="searchbar" id="header_search">
                <form class="sBar" action="/search" method="GET">
                    <input type="text" placeholder="search..." name="search" >
                </form>
            </div>
        {%endif%}

            <div class="login_logout_container">
        {% if logged == True %}
            <a href="/myaccount"><input type="button" class="login_logout" id="header_log" value="My Account"></a>
            <a href="/logout"><input type="button" class="login_logout" id="header_log" value="Logout"></a>
        {% else %}
            <a href="/login"><input type="button" class="login_logout" id="header_log" value="Login"></a>
        {%endif%}
    </div>

    </header>
</div>
